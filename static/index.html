<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odoo Dev Tools</title>
  <link rel="stylesheet" href="style.css">
  <!-- Agregamos Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>Odoo Dev Tools</h1>
      <p class="subtitle">Herramientas de desarrollo para Odoo</p>
    </header>

    <main class="upload-section">
      <div class="card">
        <h2>Subir Imagen</h2>
        <div class="upload-area" id="uploadArea">
          <label for="uploadImage" class="upload-label">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <span id="uploadText">Seleccionar imagen</span>
            <span class="file-info" id="fileInfo"></span>
          </label>
          <input type="file" id="uploadImage" accept="image/*" class="hidden">
        </div>
        <button id="saveImage" class="button-primary" disabled>Guardar Imagen</button>
      </div>

      <div class="preview-card">
        <h3>Vista previa</h3>
        <div class="image-preview">
          <img id="previewImage" src="/placeholder.svg" alt="No hay imagen guardada">
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
